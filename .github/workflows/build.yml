---
name: Build

on:
  push:
    branches: [master]
    paths-ignores:
      - '**.md'

  pull_request:
    branches: [master]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt update -y
          sudo apt install -y curl git openssl sed wget sudo tree unzip make build-essential gcc tomcat9 tomcat9-common tomcat9-admin tomcat9-user libtomcat9-java jsvc
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make install
          make exist
          make conf.archappl.show

  Debian11:
    runs-on: ubuntu-latest
    container: debian:bullseye
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt update -y
          apt install -y git make sudo
          bash scripts/required_pkgs.sh
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show

  Debian10:
    runs-on: ubuntu-latest
    container: debian:buster
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt update -y
          apt install -y git make sudo
          bash scripts/required_pkgs.sh
          make init
          make install.jdk
          make conf.jdk
          make install.ant
          make conf.ant
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
      
  CentOS7:
    runs-on: ubuntu-latest
    container: centos:centos7
    steps:
      - uses: actions/checkout@v3
      - run: |
          yum update -y
          yum install -y git make sudo which
          make init
          bash scripts/required_pkgs.sh
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
      
  Rocky8:
    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:8
    steps:
      - uses: actions/checkout@v3
      - run: |
          dnf update -y
          dnf install -y git make sudo which
          make init
          bash scripts/required_pkgs.sh
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
  Rocky9:
    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:9
    steps:
      - uses: actions/checkout@v3
      - run: |
          dnf update -y
          dnf install -y git make sudo which
          make init
          bash scripts/required_pkgs.sh
          make rocky8.conf
          make tomcat.preinst
          make tomcat.action
          make build
          make src_install
          make services.install
          make exist
          make conf.archappl.show
